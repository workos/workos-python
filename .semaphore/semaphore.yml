version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - task:
      secrets:
        - name: codecov-workos-python
      jobs:
        - name: pytest
          matrix:
            - env_var: PYTHON_VERSION
              values: ["2.7", "3.4", "3.5", "3.6", "3.7", "3.8"]
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - python -m pip install --upgrade pip
            - pip install flake8
            - flake8 . --count --select=E9,F7,F82 --show-source --statistics
            - flake8 . --count --exit-zero --max-complexity=10 --statistics
            - pip install pytest
            - pytest
        - name: codecov
          commands:
            - sem-version python 3.8
            - checkout
            - python -m pip install --upgrade pip
            - pip install codecov
            - codecov
