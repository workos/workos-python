version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - task:
      secrets:
        - name: codecov-workos-python
      prologue:
        commands:
          - checkout
          - python -m pip install --upgrade pip
          - pip install codecov, flake8, pytest
      jobs:
        - name: python
          commands:
            - sem-version python 2.7
            - flake8 . --count --select=E9,F7,F82 --show-source --statistics
            - flake8 . --count --exit-zero --max-complexity=10 --statistics
            - pytest
        - name: python3
          commands:
            - sem-version python 3.7
            - flake8 . --count --select=E9,F7,F82 --show-source --statistics
            - flake8 . --count --exit-zero --max-complexity=10 --statistics
            - pytest
        - name: codecov
          commands:
            - codecov
