name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.4.0
        with:
          enable-cache: true

      - name: Check formatting
        run: devbox run -- black --check .

      - name: Test
        run: devbox run test
