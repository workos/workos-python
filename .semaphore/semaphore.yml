version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - task:
      secrets:
        - name: codecov-workos-python
      prologue:
        commands:
          - checkout
          - sem-version python 2.7
          - python -m pip install --upgrade pip
          - pip install flake8 pytest
          - sem-version python 3.7
          - python -m pip install --upgrade pip
          - pip install flake8 pytest pytest-cov
      jobs:
        - name: python
          commands:
            - sem-version python 2.7
            - flake8 . --count --select=E9,F7,F82 --show-source --statistics
            - flake8 . --count --exit-zero --max-complexity=10 --statistics
            - pytest
        - name: python3
          commands:
            - sem-version python 3.7
            - flake8 . --count --select=E9,F7,F82 --show-source --statistics
            - flake8 . --count --exit-zero --max-complexity=10 --statistics
            # Python version doesnt affect coverage, so only use cov option here
            - pytest --cov-report term --cov=workos > codecov_report
        - name: codecov
          commands:
            - bash <(curl -s https://codecov.io/bash) -f codecov_report
